<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Advantia</title>
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      font-family: 'Lora', serif;
      font-size: 16px;
      min-height: 100%;
      min-width: 100%;
      line-height: 1.75;
      letter-spacing: .04rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #111111;
    }

    body {
      color: #FFFFFF;
    }

    a {
      color: #FFFFFF;  
    }

    .content {
      max-width: 100rem;
      height: 100%;
      margin: 0 1rem;
      display: flex;
      flex-flow: column;
      flex-direction: column;
    }

    header {
      height: 100%;
      position: relative;
      overflow: hidden;
      /* max-height: 56rem; */
      color: #f9ce41;
      max-height: 30rem;
    }

    header,
    footer {
      padding: 1rem;
      margin: 0 -1rem;
      text-align: center;
      flex: 0 0 auto;
    }

    main {
      flex: 1 0 auto;
      padding: 2rem 0;
      max-width: 48rem;
      margin: auto;
    }

    li + li {
      margin-top: .25rem;
    }

    footer {
      font-size: .8rem;
      color: #866f24;
    }

    header .centered-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16rem;
      height: 16rem;
      margin: 0;
    }

    header .centered-container h1 {
      margin-top: 0;
      margin-bottom: 0;
      position: absolute;
      left: -1000rem;
      height: -1000rem;
    }

    header .centered-container img {
      max-width: 100%;
      max-height: 100%;
      -webkit-box-reflect: below 0 -webkit-gradient(linear, right top, right bottom, from(transparent), color-stop(40%, transparent), to(rgba(255, 255, 255, 0.2)));
    }

    @media screen and (min-width: 32rem) {
      .content {
        margin: 0 2rem;
      }

      header {
        /* max-height: 36rem; */
      }

      header,
      footer {
        margin: 0 -2rem;
      }
    }

    @media screen and (min-width: 68rem) {
      header {
        /* max-height: 24rem; */
      }

      .content {
        max-width: 64rem;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <div class="centered-container">
        <h1>Advantia</h1>
        <div class="logo"></div>
        <img src="images/logo4x.png" alt="">
      </div>
    </header>
    <main>
      
    </main>
    <footer>
      <p>Copyright &copy; 2018 Advantia Consulting AB</p>
    </footer>
  </div>
</body>
</html>
