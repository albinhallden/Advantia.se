<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Advantia</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#111111">
  <style>
    @keyframes float {
      0% {
        padding-bottom: 0;
        transform: translateY(0px);
      }
      50% {
        padding-bottom: .5rem;
        transform: translateY(-.5rem);
      }
      100% {
        padding-bottom: 0;
        transform: translateY(0px);
      }
    }

    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      font-family: 'Lora', serif;
      font-size: 16px;
      min-height: 100%;
      min-width: 100%;
      line-height: 1.75;
      letter-spacing: .04rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #111111;
    }

    body,
    a {
      color: #f7a200;;
    }

    .content {
      max-width: 100rem;
      height: 100%;
      margin: 0 1rem;
      display: flex;
      flex-flow: column;
      flex-direction: column;
    }

    header {
      height: 100%;
      position: relative;
      overflow: hidden;
      color: #f9ce41;
      max-height: 30rem;
    }

    header,
    footer {
      padding: 1rem;
      margin: 0 -1rem;
      text-align: center;
      flex: 0 0 auto;
    }

    main {
      flex: 1 0 auto;
      padding: 2rem 0;
      max-width: 48rem;
      margin: auto;
    }

    li + li {
      margin-top: .25rem;
    }

    footer {
      font-size: .8rem;
    }

    header .centered-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16rem;
      height: 24rem;
      margin: 0;
    }

    main h1 {
      margin-top: 0;
      margin-bottom: 0;
      position: absolute;
      left: -1000rem;
      height: -1000rem;
    }

    header .centered-container img {
      max-width: 100%;
      max-height: 100%;
      -webkit-box-reflect: below 0 -webkit-gradient(linear, right top, right bottom, from(transparent), color-stop(40%, transparent), to(rgba(255, 255, 255, 0.2)));
      padding-bottom: 0;
      transform: translateY(0);
	    animation: float 6s ease-in-out infinite;
    }

    @media screen and (min-width: 32rem) {
      .content {
        margin: 0 2rem;
      }

      header {
        /* max-height: 36rem; */
      }

      header,
      footer {
        margin: 0 -2rem;
      }
    }

    @media screen and (min-width: 68rem) {
      .content {
        max-width: 64rem;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <div class="centered-container">
        <div class="logo"></div>
        <img src="images/logo4x.png" alt="">
      </div>
    </header>
    <main>
      <h1>Advantia Consulting</h1>
    </main>
    <footer>
      <p>Copyright &copy; 2018 Advantia Consulting AB</p>
    </footer>
  </div>
</body>
</html>
